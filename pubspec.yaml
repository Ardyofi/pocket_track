name: expense_tracker
description: A Flutter expense tracking app with multiple accounts support.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependency for local data storage
  shared_preferences: ^2.2.2
  
  # Icons (if you want more icon options beyond Material Icons)
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting rules for better code quality
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
